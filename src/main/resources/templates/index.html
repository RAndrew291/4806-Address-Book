<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Address Book - Home</title>
    <script src="/js/addressbook.js" defer></script>
</head>
<body>
<h1>Address Book App</h1>

<nav>
    <a href="/create">Create Address Book (server form)</a> |
    <a href="/list">List Address Book (server render)</a> |
    <a href="/spa">Single Page App (AJAX)</a>
</nav>

<section>
    <h2>Create address book (progressive)</h2>
    <form method="post" action="/addressBooks">
        <label>Book name: <input name="name" required/></label>
        <button type="submit">Create</button>
    </form>
</section>

<section>
    <h2>Add buddy to book (progressive)</h2>
    <form method="post" action="/addressBooks/addBuddy">
        <label>Book id: <input name="bookId" required/></label><br/>
        <label>Name: <input name="name" required/></label><br/>
        <label>Phone: <input name="phone"/></label><br/>
        <label>Address: <input name="address"/></label><br/>
        <button type="submit">Add Buddy</button>
    </form>
</section>
</body>
</html>
