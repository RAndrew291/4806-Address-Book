<!DOCTYPE html>
<html lang="en-CA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book SPA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }
        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(17, 153, 142, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
            padding: 6px 12px;
            font-size: 12px;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(235, 51, 73, 0.4);
        }
        .btn-block {
            width: 100%;
            margin-top: 10px;
        }
        .address-book-list {
            list-style: none;
        }
        .address-book-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }
        .address-book-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        .address-book-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .address-book-item h3 {
            margin-bottom: 5px;
        }
        .address-book-item small {
            color: #666;
        }
        .address-book-item.active small {
            color: rgba(255,255,255,0.8);
        }
        .contacts-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .contacts-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
        }
        .contacts-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        .contacts-table tr:hover {
            background: #f8f9fa;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .detail-panel {
            min-height: 400px;
        }
        #contactForm {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“’ Address Book Manager</h1>

    <div class="main-content">
        <!-- Left Panel: Address Books List -->
        <div class="panel">
            <h2>Address Books</h2>
            <form id="createBookForm">
                <div class="form-group">
                    <label for="bookName">New Address Book:</label>
                    <input type="text" id="bookName" placeholder="Enter name" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Create Address Book</button>
            </form>
            <hr style="margin: 20px 0; border: none; border-top: 1px solid #e0e0e0;">
            <div id="addressBooksList" class="loading">Loading address books...</div>
        </div>

        <!-- Right Panel: Selected Address Book Details -->
        <div class="panel detail-panel">
            <div id="detailView">
                <div class="empty-state">
                    <h2>ðŸ‘ˆ Select an address book to view contacts</h2>
                    <p>Or create a new one to get started!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // State management
    let currentAddressBook = null;
    let addressBooks = [];

    // API base URL
    const API_BASE = '/addressBooks';

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
        loadAddressBooks();

        // Setup event listeners
        document.getElementById('createBookForm').addEventListener('submit', handleCreateBook);
    });

    // Fetch all address books
    async function loadAddressBooks() {
        try {
            const response = await fetch(API_BASE);
            addressBooks = await response.json();
            renderAddressBooksList();
        } catch (error) {
            console.error('Error loading address books:', error);
            document.getElementById('addressBooksList').innerHTML =
                '<div class="empty-state">Error loading address books</div>';
        }
    }

    // Render the list of address books
    function renderAddressBooksList() {
        const container = document.getElementById('addressBooksList');

        if (addressBooks.length === 0) {
            container.innerHTML = '<div class="empty-state">No address books yet</div>';
            return;
        }

        container.innerHTML = '<ul class="address-book-list">' +
            addressBooks.map(book => `
                    <li class="address-book-item ${currentAddressBook && currentAddressBook.name === book.name ? 'active' : ''}"
                        onclick="selectAddressBook('${book.name}')">
                        <h3>${book.name}</h3>
                        <small>${book.bookSize || 0} contacts</small>
                    </li>
                `).join('') +
            '</ul>';
    }

    // Select and display an address book
    async function selectAddressBook(name) {
        try {
            const response = await fetch(`${API_BASE}/${name}`);
            currentAddressBook = await response.json();
            renderAddressBookDetail();
            renderAddressBooksList(); // Refresh to update active state
        } catch (error) {
            console.error('Error loading address book:', error);
            alert('Error loading address book details');
        }
    }

    // Render the selected address book details
    function renderAddressBookDetail() {
        const detailView = document.getElementById('detailView');

        const contacts = currentAddressBook.contacts || [];

        let html = `
                <h2>${currentAddressBook.name}</h2>
                <button class="btn btn-danger" onclick="deleteAddressBook('${currentAddressBook.name}')"
                        style="float: right; margin-top: -40px;">Delete Book</button>

                <form id="contactForm">
                    <h3>Add New Contact</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="contactName">Name:</label>
                            <input type="text" id="contactName" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="contactPhone">Phone:</label>
                            <input type="text" id="contactPhone" placeholder="Enter phone" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Contact</button>
                    </div>
                </form>

                <h3>Contacts (${contacts.length})</h3>
            `;

        if (contacts.length === 0) {
            html += '<div class="empty-state">No contacts yet. Add your first contact above!</div>';
        } else {
            html += `
                    <table class="contacts-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${contacts.map(contact => `
                                <tr>
                                    <td>${contact.name}</td>
                                    <td>${contact.phone}</td>
                                    <td>
                                        <button class="btn btn-danger"
                                                onclick="deleteContact('${currentAddressBook.name}', '${contact.phone}')">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
        }

        detailView.innerHTML = html;

        // Setup form event listener
        document.getElementById('contactForm').addEventListener('submit', handleAddContact);
    }

    // Handle creating a new address book
    async function handleCreateBook(e) {
        e.preventDefault();

        const nameInput = document.getElementById('bookName');
        const name = nameInput.value.trim();

        if (!name) return;

        try {
            const response = await fetch(API_BASE, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name })
            });

            if (response.ok) {
                nameInput.value = '';
                await loadAddressBooks();
                alert('Address book created successfully!');
            } else {
                alert('Error creating address book');
            }
        } catch (error) {
            console.error('Error creating address book:', error);
            alert('Error creating address book');
        }
    }

    // Handle adding a contact
    async function handleAddContact(e) {
        e.preventDefault();

        const name = document.getElementById('contactName').value.trim();
        const phone = document.getElementById('contactPhone').value.trim();

        if (!name || !phone) return;

        try {
            const response = await fetch(`${API_BASE}/${currentAddressBook.name}/contacts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, phone: phone })
            });

            if (response.ok) {
                document.getElementById('contactName').value = '';
                document.getElementById('contactPhone').value = '';
                await selectAddressBook(currentAddressBook.name);
                await loadAddressBooks(); // Refresh to update contact count
            } else {
                alert('Error adding contact');
            }
        } catch (error) {
            console.error('Error adding contact:', error);
            alert('Error adding contact');
        }
    }

    // Delete an address book
    async function deleteAddressBook(name) {
        if (!confirm(`Are you sure you want to delete "${name}"?`)) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/${name}`, {
                method: 'DELETE'
            });

            if (response.ok || response.status === 204) {
                currentAddressBook = null;
                document.getElementById('detailView').innerHTML = `
                        <div class="empty-state">
                            <h2>ðŸ‘ˆ Select an address book to view contacts</h2>
                            <p>Or create a new one to get started!</p>
                        </div>
                    `;
                await loadAddressBooks();
                alert('Address book deleted successfully!');
            } else {
                alert('Error deleting address book');
            }
        } catch (error) {
            console.error('Error deleting address book:', error);
            alert('Error deleting address book');
        }
    }

    // Delete a contact
    async function deleteContact(bookName, phone) {
        if (!confirm('Are you sure you want to delete this contact?')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/${bookName}/contacts/${phone}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                await selectAddressBook(bookName);
                await loadAddressBooks(); // Refresh to update contact count
            } else {
                alert('Error deleting contact');
            }
        } catch (error) {
            console.error('Error deleting contact:', error);
            alert('Error deleting contact');
        }
    }
</script>
</body>
</html>
