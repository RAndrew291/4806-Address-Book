<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-CA">
<head>
    <title th:text="${addressBook.name}">Address Book</title>
</head>
<body>
<a href="/view/addressBooks">Back</a>
<h1 th:text="${addressBook.name}">Address Book Name</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    <tr th:each="buddy : ${addressBook.contacts}">
        <td th:text="${buddy.name}">Name</td>
        <td th:text="${buddy.phone}">Phone</td>
        <td th:text="${buddy.address}">Address</td>
    </tr>
</table>
</body>
</html>
